<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Tienda 1-UNSA</title>
    <link rel="icon" href="https://www.unsa.edu.pe/wp-content/uploads/2017/12/cropped-LogoUNSAFav-192x192.png" sizes="192x192">
</head>
<body>
    <div class="page-nav"> <!-- Aplicamos el div para definir y aplicarle estilos nuestra clase page-nav, -->
        <h1>Tienda Online de Navidad :D</h1>
        <button id="checkout" class="button-checkout" onclick="pay()">Pagar</button> <!-- Creacion del boton-->
    </div>
    <div class="page-content">
        <div class="product-container">
            <h3>Arbol de Navidad</h3>
            <img src="imagens/arbol.jpg" /><!-- Img para poder insertar una imagen a gusto-->
            <h1>$800</h1>
            <button class="button-add" onclick="add('cel', 50)">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Papa Noel</h3>
            <img src="imagens/noel.jpg" />
            <h1>$120</h1>
            <button class="button-add" onclick="add('audi', 300)">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Luces de Navidad</h3>
            <img src="imagens/luces.jpg" />
            <h1>$110</h1>
            <button class="button-add" onclick="add('silla', 250)">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Bolas de Navidad</h3>
            <img src="imagens/navidad.jpg" />
            <h1>$80</h1>
            <button class="button-add" onclick="add('mous', 200)">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Regalo de Navidad</h3>
            <img src="imagens/regalo.jpg" />
            <h1>$1500</h1>
            <button class="button-add" onclick="add('tel', 10)">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Estrella de Navidad</h3>
            <img src="imagens/estrella.jpg" />
            <h1>$100</h1>
            <button class="button-add" onclick="add('tecla', 650)">Agregar</button>
        </div>
    </div>
</body>
</html>
